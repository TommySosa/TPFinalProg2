<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap-5.2.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../css/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <title>Inicia Sesión</title>
</head>
<body>
  <div class="logo-inicio">          
    <img src="/imagenes/logo-sinfondo.png" width="150" class="logo ">  
  </div>
    <div class="container-fluid border border-dark shadow-lg p-3 mb-5 bg-body rounded" style="width:20rem;"> 
      <label class="my-3 danger">Iniciar sesión</label>  
      <form id="formregistro">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Ejemplo@gmail.com">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña">
            </div>
            <div class="mb-3">
              <a href="/html/registro.html">Volver</a>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
    </div>
</body>
 <script src="../js/login.js"></script>
</html>
